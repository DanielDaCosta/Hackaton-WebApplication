<!DOCTYPE html>
<html lang="pt-br" class="full-height">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="msapplication-TileImage" content="{{url_for('static', filename='img/head-icon.png')}}">
    <title>Ambev - Juntos por um mundo melhor</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/template.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/external/all.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/external/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/external/mdb.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/external/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/loader.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/footer.css')}}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark red-gradient pb-2 pt-2">
            <div class="container-fluid">
                <img class="navbar-brand" src="{{url_for('static', filename='img/cervejaria-ambev.svg')}}" alt="Logo Sistema"
                    width="100" height="50" href="/">

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item active">

                            <a class="nav-link" href="/menuPrincipal"><span class="fas fa-home"> </span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/cadastroPessoaFisica"><span class="fas fa-users"> </span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/cadastroPessoaJuridica"><span class="far fa-building"> </span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="container">
        {% block conteudo %}{% endblock %}
    </div>

    {% include "loader.html" %}

    <!-- SCRIPTS -->
    <script src="{{url_for('static', filename='js/external/jquery-3.4.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/external/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/external/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/external/mdb.min.js')}}"></script>

</body>

<!-- Footer -->
<footer class="page-footer font-small black">

</footer>
<!-- Footer -->


{% block script %}
{% endblock %}
</html>
